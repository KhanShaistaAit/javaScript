<html>
    <head>
        <title>Arithmatic operation</title>
        <h1>Arithmatic Operation</h1>
    </head>
    <script lang="javascript">
        var x=5,y=10,z=15;
        document.write("x+y="+(x+y));
        document.write("<br>");
        document.write("y-x="+(y-x));
        document.write("<br>");
        document.write("x*y="+(x*y));
        document.write("<br>");
        document.write("y/x="+(y/x));
        document.write("<br>");
        document.write("x%2="+(x%2));
        document.write("<br>");
        document.write("x++="+(x++));
        document.write("<br>");
        document.write("x--="+(x--));

    </script>
</html>
