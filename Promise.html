<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>
<body>
    <script>
        const obj=new Promise((resolve,reject)=>{
            setTimeout(()=>{
                let rollno=[1,2,3,4,5];
               resolve(rollno);
               // reject('Error while promise');
        },2000);
    });
    const getBiodata=(indexdata)=>{
        return new Promise((resolve,reject)=>{
            setTimeout((indexdata) => {
                let biodata={
                    name:'Henry',
                    age:22
                }
                resolve("My rollno is "+indexdata+". My name is "+biodata.name+". and i am "+biodata.age+" years old.");
            },2000, indexdata);
        })
    }
    obj.then((rollno)=>{
        console.log(rollno);
        return getBiodata(rollno[0]);
    }).then((data)=>{
        console.log(data);    
    }).catch((error)=>{
        console.log(error);
    })
    </script>
</body>
</html>
