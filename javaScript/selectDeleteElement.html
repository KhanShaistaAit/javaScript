<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Management</title>
    <style>
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Item Management</h1>
    <ul id="itemList">
        <li class="item" data-id="1">Item 1</li>
        <li class="item" data-id="2">Item 2</li>
        <li class="item" data-id="3">Item 3</li>
    </ul>
    <input type="text" id="searchInput" placeholder="Enter item ID">
    <button id="searchButton">Search Item</button>
    <button id="modifyButton">Modify Item</button>
    <button id="deleteButton">Delete Item</button>

    <script src="SelectElementDelete.js"></script>
</body>
</html>
