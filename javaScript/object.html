<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Object Properties</h2>

<p>You can delete object properties with the delete keyword.</p>

<p id="demo"></p>

<script>
var person = {
  firstname: "John",
  lastname: "Doe",
  age: 50,
  eyecolor: "blue"
};

delete person.age;
document.getElementById("demo").innerHTML =
person.firstname + " is " + person.age + " years old.";
</script>

<h2>The defineProperty() Method</h2>

<p>This example adds a new property to an object.</p>

<p id="demo2"></p>

<script>
// Create an Object:
const person2 = {
  firstName: "John",
  lastName: "Doe",
  language: "EN"
};

// Add a Property
Object.defineProperty(person2, "year", {value:"2008"})

// Display the Property
document.getElementById("demo2").innerHTML = person2.year;
</script>


<h2>The defineProperty() Method</h2>

<p>This example changes a property value.</p>

<p id="demo3"></p>

<script>
// Create an Object:
const person3 = {
  firstName: "John",
  lastName: "Doe",
  language: "EN" 
};

// Change a Property
Object.defineProperty(person3, "language", {value:"NO"})

// Display the Property
document.getElementById("demo3").innerHTML = person3.language;
</script>

</body>
</html>
