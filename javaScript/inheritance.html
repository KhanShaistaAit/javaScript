<html>
    <head>
        <body>
            
            <h2>Inheritance</h2>

            <script>
                class automobile {
    constructor(name, cc) {
        this.name = name;
        this.cc = cc;
    }
    engine() {
        console.log(`${this.name} 
      has ${this.cc} engine`);
    }
}
 
class car extends automobile {
    engine() {
        console.log(this.name,
            "has ", this.cc, "cc engine");
    }
}
 
let carz = new car('Rex', "1149");
carz.engine();
            </script>

        </body>
    </head>
</html>
