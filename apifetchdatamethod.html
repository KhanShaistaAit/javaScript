<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch data</title>
</head>
<body>
    <script>
        fetch("https://jsonplaceholder.typicode.com/posts")
        .then((apidata)=>{
            console.log(apidata);
            return apidata.json();
        })
            .then((actualdata)=>{
            console.log(actualdata);
            
        })
            .catch((error)=>{
            console.log("The Error : error"+error);
        })
        
        
    </script>
</body>
</html>
