<html>
    <head>
        <h1>Comparison Operator</h1>
    </head>
    <script>
        var a=5,b=10,c="5";
        document.write("a==c="+(a==c));
        document.write("<br>");
        document.write("a===c="+(a===c));
        document.write("<br>");
        document.write("a==5="+(a==5));
        document.write("<br>");
        document.write("a!=b="+(a!=b));
        document.write("<br>");
        document.write("a>b="+(a>b));
        document.write("<br>");
        document.write("a<b="+(a<b));
        document.write("<br>");
        document.write("a>=b="+(a>=b));
        document.write("<br>");
        document.write("a<=b="+(a<=b));
        document.write("<br>");
        document.write("a>=c="+(a>=b));
        document.write("<br>");
        document.write("a<=c="+(a<=c));
    </script>
</html>
